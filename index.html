<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- BASIC -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE (MOST IMPORTANT) -->
    <title>
      Shilp Construction | Trusted Building & Construction Company in India
    </title>

    <!-- META DESCRIPTION -->
    <meta
      name="description"
      content="Shilp Construction is a leading construction company in India offering residential, commercial, and industrial construction services with quality, safety, and timely delivery."
    />

    <!-- KEYWORDS (LOW IMPACT BUT KEEP) -->
    <meta
      name="keywords"
      content="Shilp Construction, construction company in India, building contractors, residential construction, commercial construction, civil construction services"
    />

    <meta name="author" content="Shilp Construction" />
    <meta name="robots" content="index, follow" />

    <!-- CANONICAL -->
    <link rel="canonical" href="https://www.shilpconstruction.in/" />

    <!-- OPEN GRAPH (SOCIAL + GOOGLE) -->
    <meta
      property="og:title"
      content="Shilp Construction | Trusted Construction Company in India"
    />
    <meta
      property="og:description"
      content="Professional residential and commercial construction services with high-quality standards and on-time project delivery."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.shilpconstruction.in/" />
    <meta
      property="og:image"
      content="https://www.shilpconstruction.in/og-image.jpg"
    />

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Shilp Construction | Construction Experts"
    />
    <meta
      name="twitter:description"
      content="Reliable construction services for residential & commercial projects."
    />
    <meta
      name="twitter:image"
      content="https://www.shilpconstruction.in/og-image.jpg"
    />

    <!-- FAVICON -->
    <link rel="icon" href="/favicon.ico" />

    <!-- STRUCTURED DATA (VERY IMPORTANT) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ConstructionCompany",
        "name": "Shilp Construction",
        "url": "https://www.shilpconstruction.in",
        "logo": "https://www.shilpconstruction.in/logo.png",
        "description": "Shilp Construction provides professional residential, commercial, and industrial construction services in India.",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "IN"
        },
        "areaServed": "India",
        "sameAs": []
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
